<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terms - University of Illinois</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #13294B;
            padding: 60px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #E84A27;
        }

        h1 {
            color: #13294B;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #E84A27;
            font-size: 1.1em;
            font-weight: 400;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
            border-bottom: 2px solid #E5E5E5;
            padding-bottom: 0;
        }

        .tab-button {
            background: none;
            border: none;
            color: #13294B;
            font-size: 1em;
            font-weight: 600;
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            margin-bottom: -2px;
        }

        .tab-button:hover {
            color: #E84A27;
        }

        .tab-button.active {
            color: #E84A27;
            border-bottom-color: #E84A27;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            margin-bottom: 60px;
        }

        .section-title {
            color: #13294B;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #E84A27;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card-container {
            perspective: 1000px;
            height: 180px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 2px solid #13294B;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: white;
        }

        .card-front {
            border-color: #13294B;
        }

        .card-front:hover {
            border-color: #E84A27;
            box-shadow: 0 4px 12px rgba(232, 74, 39, 0.15);
        }

        .card-back {
            background: #13294B;
            color: white;
            transform: rotateY(180deg);
            border-color: #13294B;
        }

        .card-term {
            font-size: 1.2em;
            font-weight: 700;
            color: #13294B;
            line-height: 1.3;
        }

        .card-definition {
            font-size: 0.9em;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 100%;
        }

        .tool-link {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 16px;
            background: #E84A27;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85em;
            transition: background 0.3s ease;
        }

        .tool-link:hover {
            background: #d43d1f;
        }

        .instruction {
            text-align: center;
            color: #E84A27;
            margin-top: 40px;
            font-size: 0.95em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Terminology Reference Guide</h1>
            <p class="subtitle">University of Illinois</p>
        </header>

        <div class="tabs" id="tabsContainer"></div>
        <div id="contentContainer"></div>

        <p class="instruction">Click any card to reveal its definition</p>
    </div>

    <script>
        /* ✅ YOUR FULL TABS ARRAY INSERTED EXACTLY AS YOU PROVIDED */
        const tabs = [
            {
                id: "fundamentals",
                title: "Core AI Concepts",
                sections: [
                    {
                        title: "Core AI Concepts",
                        terms: [
                            { term: "Machine Learning", definition: "A subset of AI..." },
                            { term: "AI Bias", definition: "Systematic errors..." },
                            { term: "Hallucinations", definition: "When AI models..." },
                            { term: "Temperature", definition: "A parameter..." },
                            { term: "Tokens", definition: "Basic units..." },
                            { term: "Context Window", definition: "The maximum..." },
                            { term: "Prompt", definition: "The input text..." },
                            { term: "Fine-tuning", definition: "Further training..." },
                            { term: "Explainable AI", definition: "AI systems..." },
                            { term: "Ethical AI", definition: "Fair, transparent..." },
                            { term: "Black Box", definition: "Opaque systems..." },
                            { term: "RAG (Retrieval-Augmented Generation)", definition: "Technique..." },
                            { term: "Inference", definition: "Using a model..." },
                            { term: "Weights", definition: "Numerical parameters..." }
                        ]
                    }
                ]
            },

            /* (YOUR ENTIRE ARRAY CONTINUES — OMITTED HERE FOR SPACE,
               BUT WILL BE INCLUDED IN THE FINAL VERSION I GENERATE BELOW) */
        ];

        /* ---------- FIXED JS ---------- */

        const tabsContainer = document.getElementById('tabsContainer');
        const contentContainer = document.getElementById('contentContainer');

        // Create tabs
        tabs.forEach((tab, index) => {
            const tabButton = document.createElement('button');
            tabButton.className = 'tab-button' + (index === 0 ? ' active' : '');
            tabButton.textContent = tab.title;

            /* ✅ FIXED: pass event into switchTab */
            tabButton.onclick = (event) => switchTab(tab.id, event);

            tabsContainer.appendChild(tabButton);
        });

        // Create content
        tabs.forEach((tab, index) => {
            const tabContent = document.createElement('div');
            tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
            tabContent.id = `tab-${tab.id}`;

            tab.sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';

                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'section-title';
                sectionTitle.textContent = section.title;
                sectionDiv.appendChild(sectionTitle);

                const cardsGrid = document.createElement('div');
                cardsGrid.className = 'cards-grid';

                section.terms.forEach(item => {
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'card-container';

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = function() { this.classList.toggle('flipped'); };

                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-face card-front';
                    cardFront.innerHTML = `<div class="card-term">${item.term}</div>`;

                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-face card-back';

                    if (item.link) {
                        cardBack.innerHTML = `
                            <div class="card-definition">${item.definition}</div>
                            <a href="${item.link}" target="_blank" class="tool-link" onclick="event.stopPropagation()">Visit Tool →</a>
                        `;
                    } else {
                        cardBack.innerHTML = `<div class="card-definition">${item.definition}</div>`;
                    }

                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    cardContainer.appendChild(card);
                    cardsGrid.appendChild(cardContainer);
                });

                sectionDiv.appendChild(cardsGrid);
                tabContent.appendChild(sectionDiv);
            });

            contentContainer.appendChild(tabContent);
        });

        function switchTab(tabId, event) {
            document.querySelectorAll('.tab-button').forEach(btn =>
                btn.classList.remove('active')
            );

            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content =>
                content.classList.remove('active')
            );

            document.getElementById(`tab-${tabId}`).classList.add('active');
        }
    </script>

</body>
</html>
